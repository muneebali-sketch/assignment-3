<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: darkblue;
        }
        p {
            color: darkgreen;
        }
        ul {
            background-color: #d3d3d3;
            padding: 10px;
        }
        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h1 style="color: red;">Ara Profile with Inline, Internal, and External CSS</h1> <!-- Inline CSS -->

    <p>This is a demonstration of how CSS cascading works. Inline styles will take precedence over internal and external styles.</p>

    <ul>
        <li>Ara Profile</li>
        <li>Sheet</li>
        <li>Cable Tray</li>
    </ul>

    <table>
        <tr>
            <th>Product</th>
            <th>Size</th>
        </tr>
        <tr>
            <td>Sheet</td>
            <td>0.40 mm</td>
        </tr>
        <tr>
            <td>Cable Tray</td>
            <td>1.5 meters</td>
        </tr>
    </table>

    <form>
        <input type="text" placeholder="Name" style="background-color: yellow;" required>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
